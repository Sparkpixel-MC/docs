name: Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须授权写入 gh-pages 分支
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Docs build
        run: pnpm docs:build

     

      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@v4.9.0  # 使用明确版本，避免 v4 标签漂移
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          single-commit: true
          clean: true  # 清理 gh-pages 上未跟踪的文件（可选）
